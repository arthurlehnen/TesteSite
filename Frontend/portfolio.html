<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio.css">
    <title>Meu Portfólio</title>
</head>
<body>
    <main>
        <section class="content">
            <section id="add-investment" class="card">
                <h2>Adicionar Ativo</h2>
                <div id="investment-form" class="form">
                    <label for="symbol">Símbolo do Ativo:</label>
                    <input type="text" id="symbol" placeholder="Ex: PETR3.SAO">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" placeholder="Ex: 100">
                    <label for="avg-price">Preço Médio:</label>
                    <input type="number" id="avg-price" step="0.01" placeholder="Ex: 25.50">
                    <label for="purchase-date">Data de Compra:</label>
                    <input type="date" id="purchase-date">
                    <button id="submit-investment-btn">Salvar</button>
                </div>
            </section>
            <section id="portfolio-list" class="card">
                <h2>Lista de Ativos</h2>
                <ul id="investment-list" class="list"></ul>
            </section>
        </section>
    </main>
    <script src="portfolio.js"></script>
</body>
</html>
